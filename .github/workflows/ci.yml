name: Raffle

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        author:
          - gvolpe
        repo:
          - scalar-feda

    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Cache for sbt & coursier ‚ô®Ô∏è"
        uses: coursier/cache-action@v4.1

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v20

      - name: "Run stargazers raffle from ${{ matrix.author }}/${{ matrix.repo }} üöÄ"
        run: nix run .#raffle -- ${{ matrix.author }} ${{ matrix.repo }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
